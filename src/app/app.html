<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <img alt="Brand" src="assets/brand.png">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item nav-clear menu-close href="#/pages/home">
            <img src="assets/brand.png" width="30" />Home </ion-item>
      <!-- <button menuClose ion-item icon-left (click)="nav.setRoot(homePage)">
      <ion-icon name="favicon"></ion-icon>
      Home
      </button> -->
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

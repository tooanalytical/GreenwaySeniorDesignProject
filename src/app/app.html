<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <p style="text-align:center;"><img src="assets/ViridianLogo.png" alt="CityLogo" width=100px height=140px></p>
      <p style="text-align:center;">Viridian</p>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <!-- <button menuClose ion-item icon-left (click)="nav.setRoot(homePage)">
      <ion-icon name="favicon"></ion-icon>
      Home
      </button> -->
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-list inset>

    <!--Default Holder for custom avatars? -->
    <p class=top-margin style="text-align:center;">
      <img src="assets/avatar-default.png" alt="CityLogo" width=80px height=80px/>

      <ion-item class="transparent">
        <ion-label color="white" stacked>NAME</ion-label>
        <div item-content>
          <ion-label color="white">{{userName}}</ion-label>
        </div>
      </ion-item>

      <ion-item class="transparent">
        <ion-label color="white" stacked>EMAIL</ion-label>
        <div item-content>
          <ion-label color="white">{{emailAddress}}</ion-label>
        </div>
      </ion-item>

      <ion-item class="transparent">
        <ion-label color="white" stacked>HEIGHT</ion-label>
        <div item-content>
          <ion-label color="white">{{userHeight}}</ion-label>
        </div>
      </ion-item>

      <ion-item class="transparent">
        <ion-label color="white" stacked>WEIGHT</ion-label>
        <div item-content>
          <ion-label color="white">{{userWeight}}</ion-label>
        </div>
      </ion-item>

      <ion-item class="transparent">
        <ion-label color="white" stacked>BIRTHDAY</ion-label>
        <div item-content>
          <ion-label color="white">{{userBirthdate}}</ion-label>
        </div>
      </ion-item>

      <ion-item class="transparent">
        <ion-label color="white" stacked>GENDER</ion-label>
        <div item-content>
          <ion-label color="white">{{userGender}}</ion-label>
        </div>
      </ion-item>
      <p style = "text-align: right" > EDIT INFORMATION <ion-icon (tap) = "doStuff()" color="darkgrey" name="build" item-right></ion-icon></p>
  </ion-list>
</ion-content>

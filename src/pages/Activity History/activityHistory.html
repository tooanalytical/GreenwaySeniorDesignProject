<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Activity History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [hidden]="activityDataToShow === true">
    <h4 align="center">No Activities to Show</h4>
  </div>
  <div>
    <ion-list>
      <button ion-item *ngFor="let activity of data" (tap)="activitySelected($event, activity)">
        Date: {{ activity.startDate }} Activity Type: {{activity.activityType}}
      </button>
    </ion-list>
  </div>
</ion-content>

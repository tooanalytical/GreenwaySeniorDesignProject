<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Activity History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="row" *ngIf="activityList && activityList.length > 0">
    <ion-list>
      <ion-item *ngFor="let activityList of activityLists">{{activityList.startDate}}</ion-item>
    </ion-list>
  </div>
</ion-content>

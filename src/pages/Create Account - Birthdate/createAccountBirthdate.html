<ion-header>

</ion-header>

<ion-content>

  <div>
    <button ion-button clear class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>

  <div padding>
    <p class="title">When is your birthday?
      <p> You must be at least 13 years old to use Viridian. Others won't see your birthday.
  </div>

  <div padding>
    <ion-list>

      <ion-item>
        <ion-label stacked class="item-input">BIRTHDATE</ion-label>
        <ion-datetime class="item-input" displayFormat="MMMM D, YYYY" [(ngModel)]="birthDate"></ion-datetime>
      </ion-item>

    </ion-list>
  </div>

  <div>
    <button ion-button class="forward-button" clear (click)=createAccountNext();>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>



</ion-content>

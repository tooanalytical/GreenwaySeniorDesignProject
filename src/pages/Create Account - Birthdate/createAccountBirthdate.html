<ion-header>

</ion-header>

<ion-content no-bounce>

  <div>
    <button ion-button clear color="white" class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>

  <div padding>
    <p class="title">When is your birthday?
      <p> You must be at least 13 years old to use Viridian. Others won't see your birthday.
  </div>

  <div padding>
    <ion-list>

      <ion-item class="transparent">
        <ion-label floating>BIRTHDATE</ion-label>
        <ion-datetime displayFormat="MMMM D, YYYY" [(ngModel)]="data.userBirthdate"></ion-datetime>
      </ion-item>

    </ion-list>
  </div>

  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div>
    <p style="text-align:center;">
      <img src="assets/progFour.png" width=200px>
    </p>
    <button ion-button large color="white" class="forward-button" clear (click)=createAccountNext(data);>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>



</ion-content>

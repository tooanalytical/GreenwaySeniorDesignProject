<ion-header>

</ion-header>

<ion-content>

  <div>
    <button ion-button clear class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>

  <div padding>
    <p class="title">And, your email?
  </div>

  <div padding>
    <ion-list>

      <ion-item class="transparent">
        <ion-label floating class="item-input">EMAIL ADDRESS</ion-label>
        <ion-input type="text" [(ngModel)]="data.emailAddress"></ion-input>
      </ion-item>


    </ion-list>
  </div>

  <div>
    <button ion-button class="forward-button" clear (click)=createAccountNext(data);>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>



</ion-content>

<ion-header>

</ion-header>

<ion-content no-bounce>

  <div>
    <button ion-button color="white" clear class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>

  <div padding>
    <p class="title">What's your name?</p>
  </div>

  <div padding>
    <ion-list>

      <ion-item class="transparent">
        <ion-label floating class="item-input">FIRST NAME</ion-label>
        <ion-input type="text" [(ngModel)]="data.firstName" (keyup.enter)="closeKeyboard()"></ion-input>
      </ion-item>

      <ion-item class="transparent">
        <ion-label floating>LAST NAME</ion-label>
        <ion-input type="text" [(ngModel)]="data.lastName" (keyup.enter)="closeKeyboard()"></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <div>
    <p style="text-align:center;">
      <img src="assets/ProgOne.png" width=200px>
    </p>
    <button ion-button large color="white" class="forward-button" clear (tap)=createAccountNext(data);>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>



</ion-content>

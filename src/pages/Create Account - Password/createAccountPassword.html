<ion-header>

</ion-header>

<ion-content no-bounce>

  <div>
    <button ion-button clear color="white" class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>

  <div padding>
    <p class="title">Create a Password
      <p> Your password must include at least one symbol and be 8 or more characters long.
  </div>

  <div padding>
    <ion-list>

      <ion-item class="transparent">
        <ion-label floating class="item-input">PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="data.userPassword" (keyup.enter)="closeKeyboard()"></ion-input>
      </ion-item>

      <ion-item class="transparent">
        <ion-label floating>RETYPE PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="data.userPasswordConfirm" (keyup.enter)="closeKeyboard()"></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <div>
    <p style="text-align:center;">
      <img src="assets/ProgThree.png" width=200px>
    </p>
    <button ion-button large color="white" class="forward-button" clear (tap)=createAccountNext(data);>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>



</ion-content>

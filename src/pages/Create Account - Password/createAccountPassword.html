<ion-header>

</ion-header>

<ion-content>

  <div>
    <button ion-button clear class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>

  <div padding>
    <p class="title">Create a Password
      <p> Your password must include at least one symbol and be 8 or more characters long.
  </div>

  <div padding>
    <ion-list>

      <ion-item class="transparent">
        <ion-label floating class="item-input">PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="data.userPassword"></ion-input>
      </ion-item>

      <ion-item class="transparent">
        <ion-label floating>RETYPE PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="data.userPasswordConfirm"></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <div>
    <button ion-button class="forward-button" clear (click)=createAccountNext(data);>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>



</ion-content>

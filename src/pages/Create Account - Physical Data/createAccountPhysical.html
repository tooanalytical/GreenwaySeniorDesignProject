<ion-header>

</ion-header>

<ion-content no-bounce>

  <div>
    <button ion-button color="white" clear class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>

  <div padding>
    <p class="title">Physical Data (Optional)</p>
    <p>This data will help Viridian more accurately track your activities on the trail.</p>
  </div>

  <div padding>

    <ion-item class="transparent">
      <ion-label floating class="item-input">FEET</ion-label>
      <ion-input type="text" [(ngModel)]="data.userHeightFeet"></ion-input>
    </ion-item>
    <ion-item class="transparent">
      <ion-label floating class="item-input">INCHES</ion-label>
      <ion-input type="text" [(ngModel)]="data.userHeightInches"></ion-input>
    </ion-item>
    <ion-item class="transparent">
      <ion-label floating class="item-input">WEIGHT (lbs.)</ion-label>
      <ion-input type="text" [(ngModel)]="data.userWeight"></ion-input>
    </ion-item>
  </div>

  <div>
    <p style="text-align:center;">
      <img src="assets/progFive.png" width=200px>
    </p>
    <button ion-button large color="white" class="forward-button" clear (click)=createAccountNext(data);>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>



</ion-content>

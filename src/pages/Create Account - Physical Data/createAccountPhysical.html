<ion-header>

</ion-header>

<ion-content no-bounce>

  </div>

  <div>

      <img src="assets/progFive.png" width=200px>

    <button ion-button large color="white" class="forward-button" clear (click)=createAccountNext(data);>

    </button>
  </div>



</ion-content>

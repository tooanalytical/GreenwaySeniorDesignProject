<ion-header>

</ion-header>

<ion-content no-bounce>

  <div>
    <button ion-button color="white" clear class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>

  <div padding>
    <p class="title">Physical Data (Optional)</p>
    <p>This data will help Viridian more accurately track your activities on the trail.</p>
  </div>

  <div padding>

    <button ion-button color="lightGr" (tap)=selectAHeight(); block round icon-left>
      Height
    </button>

    <p style="text-align:center;">
      Your Height: {{data.userHeight}}
    </p>


    <button ion-button color="lightGr" (tap)=selectAWeight(); block round icon-left>
      Weight
    </button>

    <p style="text-align:center;">
      Your Weight: {{data.userWeight}}
    </p>

    <button ion-button color="lightGr" (tap)=selectAGender(); block round icon-left>
      Gender
    </button>

    <p style="text-align:center;">
      Your Gender: {{data.userGender}}
    </p>

<ion-header>

</ion-header>

<ion-content no-bounce>

  <div>
    <button ion-button color="white" clear class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>

  <div padding>
    <p class="title">Physical Data (Optional)
  </div>

  <div padding>
    <ion-list>

      <ion-item class="transparent">
        <ion-label floating class="item-input">HEIGHT</ion-label>
        <ion-input type="text" [(ngModel)]="data.userHeight"></ion-input>
      </ion-item>

      <ion-item class="transparent">
        <ion-label floating class="item-input">WEIGHT</ion-label>
        <ion-input type="text" [(ngModel)]="data.userWeight"></ion-input>
      </ion-item>


    </ion-list>
  </div>

  <div>
    <ion-list>
      <ion-item class="transparent">
        <ion-label>Sex</ion-label>
        <ion-select [(ngModel)]="data.userSex" interface="popover">
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
          <ion-option value="none">Prefer not to say</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>

  <div>
    <p style="text-align:center;">
      <img src="assets/progFive.png" width=200px>
    </p>
    <button ion-button large color="white" class="forward-button" clear (click)=createAccountNext(data);>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>



</ion-content>

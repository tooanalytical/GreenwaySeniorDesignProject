<ion-header>

</ion-header>

<ion-content>

  <div>
    <button ion-button clear class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>

  <div padding>
    <p class="title">Physical Data (Optional)
  </div>

  <div padding>
    <ion-list>

      <ion-item>
        <ion-label stacked class="item-input">HEIGHT</ion-label>
        <ion-input type="email" ng-model="string" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked class="item-input">WEIGHT</ion-label>
        <ion-input type="email" ng-model="string" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
      </ion-item>


    </ion-list>
  </div>

  <div>
    <ion-list>
      <ion-item>
        <ion-label>Sex</ion-label>
        <ion-select [(ngModel)]="sex" interface="popover">
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
          <ion-option value="none">Prefer not to say</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>

  <div>
    <button ion-button class="forward-button" clear (click)=createAccountNext();>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>



</ion-content>

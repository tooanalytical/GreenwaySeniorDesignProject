<ion-header>

</ion-header>

<ion-content no-bounce>

  <div>
    <button ion-button color="white" clear class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>

  <div padding>
    <p class="title">Profile Picture (Optional)</p>
  </div>

  <br>

  <img src="{{pathForImage(lastImage)}}" style="width: 40%" [hidden]="lastImage === null" class="center-photo">

  <br>
  <ion-buttons align="center">
    <button ion-button color="white" icon-left (tap)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>Take Profile Picture
    </button>
  </ion-buttons>

  <br>
  <br>




  <div>
    <p style="text-align:center;">
      <img src="assets/ProgSix.png" width=200px>
    </p>
    <button ion-button large color="white" class="forward-button" clear (tap)=createAccountNext(data);>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>



</ion-content>

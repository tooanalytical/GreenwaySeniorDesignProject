<ion-header>

</ion-header>

<!-- <p class=top-margin style="text-align:center;"><img src="assets/cityLogo.png" alt="CityLogo" width=200px height=200px></p> -->

<ion-content scroll="false">

  <div>
    <button ion-button clear class="ion-icon" navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear class="forgot-button" (click)=resetPassword();>
      Forgot Password
    </button>
  </div>

  <div padding>
    <p style="text-align:left;">
      <font size="5">Log in</font>
  </div>

  <div padding>
    <ion-list>

      <ion-item>
        <ion-label stacked>EMAIL ADDRESS</ion-label>
        <ion-input type="text" [(ngModel)]="data.emailAddress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="data.userPassword"></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <div>
    <button ion-button large class="forward-button" clear (click)=loginBypass();>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </div>

</ion-content>

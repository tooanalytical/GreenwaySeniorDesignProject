<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Record Activity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <div align="center">
    <div>
      <ion-row>
        <ion-col>
          <p> Duration </p>
          <h1> {{timer}} </h1>
        </ion-col>
        <ion-col>
          <p> Distance </p>
          <h1> 0.00 mi </h1>
        </ion-col>
        <ion-col>
          <p> Speed </p>
          <h1> 0 mph </h1>
        </ion-col>
      </ion-row>
    </div>

    <div>
      <ion-row>
        <ion-col>
          <p> Calories </p>
          <h1> 0 </h1>
        </ion-col>
        <ion-col>
          <p> Elevation </p>
          <h1> 0 feet </h1>
        </ion-col>
        <ion-col>
          <p> Speed </p>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div class="contentStartButton">
    <ion-buttons align="center">
      <button ion-button (click)="startStop()">
        <ion-icon name="walk"></ion-icon> {{startButton}}
      </button>
    </ion-buttons>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Record Activity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div #map id="map"></div>
  <div align="center">
    <div>
      <ion-row>
        <ion-col>
          <p> Duration </p>
          <h1> {{timer}} </h1>

          <p> Speed </p>
          <h1> 0 mph </h1>
        </ion-col>
        <ion-col>
          <p> Distance </p>
          <h1> 0.00 mi </h1>

          <p> Calories </p>
          <h1> 0 </h1>
        </ion-col>
        <ion-col>
          <ion-item class="transparent">
            <ion-label color="white">
              <img src="assets/walk.png">
            </ion-label>
            <ion-radio value="walk"></ion-radio>
          </ion-item>
          <ion-item class="transparent">
            <ion-label color="white">
              <img src="assets/run.png">
            </ion-label>
            <ion-radio value="walk"></ion-radio>
          </ion-item>
          <ion-item class="transparent">
            <ion-label color="white">
              <img src="assets/bike.png">
            </ion-label>
            <ion-radio value="walk"></ion-radio>

          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <div align="center">
    <ion-buttons color="darkGr" align="center">
      <button ion-button (click)="startStop()" [ngStyle]="{'background-color':buttonColor }">
        <ion-icon name="walk"></ion-icon> {{startButton}}
      </button>
    </ion-buttons>
  </div>

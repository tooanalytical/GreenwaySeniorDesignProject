<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Record Activity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <div align="center">
    <div>
      <ion-row>
        <ion-col>
          <p> Duration </p>
          <h1> {{timer}} </h1>

          <p> Speed </p>
          <h1> 0 mph </h1>
        </ion-col>
        <ion-col>
          <p> Distance </p>
          <h1> 0.00 mi </h1>

          <p> Calories </p>
          <h1> 0 </h1>
        </ion-col>
        <ion-col>
          <ion-item class = "transparent">
            <ion-label color = "white">Type</ion-label>
            <ion-select [(ngModel)]="activityType" interface="popover">
              <ion-option value="walk">Walk</ion-option>
              <ion-option value="run">Run</ion-option>
              <ion-option value="bicycle">Bicycle</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <div class="contentStartButton">
    <ion-buttons color = "darkGr" align="center">
      <button ion-button (click)="startStop()" [ngStyle]="{'background-color':buttonColor }">
        <ion-icon name="walk"></ion-icon> {{startButton}}
      </button>
    </ion-buttons>
  </div>
</ion-content>

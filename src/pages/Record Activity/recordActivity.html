<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Record Activity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div #map id="map"></div>
  <div align="center">
    <div>
      <ion-row>
        <ion-col>
          <p> Duration </p>
          <h1> {{activityTimer}} </h1>

          <p> Speed </p>
          <h1> 0 mph </h1>
        </ion-col>
        <ion-col>
          <p> Distance </p>
          <h1> 0.00 mi </h1>

          <p> Calories </p>
          <h1> 0 </h1>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <div *ngIf="startFlag" align="center">
    <ion-buttons color="darkGr" align="center">
      <button ion-button (click)="activityManager()" [ngStyle]="{'background-color':startButtonColor }">
        <ion-icon align="left" name="play"></ion-icon> {{stateButton}}
      </button>
    </ion-buttons>
  </div>
  <div *ngIf="pauseFlag" align="center">
    <ion-buttons color="darkGr" align="center">
      <button ion-button (click)="activityManager()" [ngStyle]="{'background-color':pauseButtonColor }">
        <ion-icon name="pause"></ion-icon> {{stateButton}}
      </button>
    </ion-buttons>
  </div>
  <div *ngIf="resumeFlag" align="center">
    <ion-row>
      <ion-col>
        <ion-buttons align="center">
          <button ion-button (click)="activityManager()" [ngStyle]="{'background-color':resumeButtonColor }">
            <ion-icon name="refresh"></ion-icon> {{stateButton}}
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons color="darkGr" align="center">
          <button ion-button (click)="endActivity()" [ngStyle]="{'background-color':endButtonColor }">
            <ion-icon name="square"></ion-icon> {{endButton}}
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report Problem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h4 [hidden]="lastImage !== null" align="center">Take a picture of the problem</h4>

  <ion-buttons align="center">
    <button ion-button color="white" icon-left (tap)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
  </ion-buttons>

  <br>
  <br>

  <ion-buttons class="transparent">
    <button ion-button color="darkGr" (tap)=selectProblemType(); block round icon-left>
      Select Problem Type
    </button>
  </ion-buttons>

  <div>

    <p style="text-align:center;">
      Problem Type: {{data.selectedProblemType}}
    </p>

  </div>

  <ion-item class="transparent">
    <ion-label color="white" stacked>Summary of problem</ion-label>
    <ion-input type="text" [(ngModel)]="data.problemSummary"></ion-input>
  </ion-item>

  <ion-item class="transparent">
    <ion-label color="white" stacked>Additional details</ion-label>
    <ion-input type="text" [(ngModel)]="data.additionalDetails"></ion-input>
  </ion-item>

  <br>

  <ion-buttons align="center">
    <button ion-button color="white" icon-left (tap)="submitReport()" [disabled]="lastImage === null || data.selectedProblemType === '' || data.problemSummary === '' ">
      <ion-icon name="cloud-upload"></ion-icon>Submit
    </button>
  </ion-buttons>




</ion-content>

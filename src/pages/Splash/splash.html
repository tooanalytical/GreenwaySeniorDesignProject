<ion-header>

</ion-header>

<ion-content scroll="false">

  <div padding>

    <p style="text-align:right;"><button ion-button clear (click)=loginPage();>Log in</button>
      <p style="text-align:left;"><img src="assets/ViridianLogo.png" alt="CityLogo" width=100px height=140px>
        <p class="login-margin" style="text-align:left;">Welcome to Viridian.

  </div>

  <div padding>

    <button ion-button color="GBlue" (click)=googleLogin(); block round icon-left>
      <ion-icon name="logo-google"></ion-icon>
      Continue with Google
    </button>

    <p style="login-margin"><button ion-button color="FBBlue" (click)=facebookLogin(); block round icon-left>
      <ion-icon name="logo-facebook"></ion-icon>
      Continue with Facebook
    </button>



      <p style="login-margin"><button ion-button outline block round (click)=createNewAccount();>
      Create Account
      </button>


  </div>

</ion-content>

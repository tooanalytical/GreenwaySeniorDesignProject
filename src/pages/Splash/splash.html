<ion-header>

</ion-header>

<ion-content no-bounce>

  <div padding>

    <p style="text-align:right;">
      <button ion-button color="white" clear (tap)=loginPage();>Log in</button>

      <p style="text-align:center;">
        <img src="assets/ViridianLogoTitle.png" alt="CityLogo" width=100% height=95%>

  </div>

  <div padding>

    <button ion-button color="lightBl" (tap)=googleLogin(); block round icon-left>
      <ion-icon name="logo-google"></ion-icon>
      Sign in with Google
    </button>

    <p>
      <button ion-button color="darkBl" (tap)=loginWithFB(); block round icon-left>
        <ion-icon name="logo-facebook"></ion-icon>
        Sign in with Facebook
      </button>
    </p>


    <p>
      <button ion-button color="white" outline block round (tap)=createNewAccount();>
        Create Account
      </button>
    </p>

  </div>

  </ion-content>

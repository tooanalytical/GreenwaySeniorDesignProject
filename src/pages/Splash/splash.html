<ion-header>

</ion-header>

<ion-content no-bounce>

  <div padding>

    <p style="text-align:right;">
      <button ion-button color="white" clear (tap)=loginPage();>Log in</button>
      <p style="text-align:left;">
        <img src="assets/ViridianLogo.png" alt="CityLogo" width=100px height=140px>
        <p class="login-margin" style="text-align:left;">Welcome to Viridian.

  </div>

  <div padding>

    <button ion-button color="lightGr" (tap)=googleLogin(); block round icon-left>
      <ion-icon name="logo-google"></ion-icon>
      Sign in with Google
    </button>

    <p>
      <button ion-button color="darkGr" (tap)=facebookLogin(); block round icon-left>
        <ion-icon name="logo-facebook"></ion-icon>
        Sign in with Facebook
      </button>
    </p>


    <p>
      <button ion-button color="white" outline block round (tap)=createNewAccount();>
        Create Account
      </button>
    </p>

  </div>

  </ion-content>
